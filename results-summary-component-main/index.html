<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
  <div class="area1">
    <p class="result">Your Result</p>
    <div class="score-display">
      <p class="main-score">76</p>
    <p class="total">of 100</p>
    </div>

    <p class="remark">Great</p>
    <p class="remark2">You scored higher than 65% of the people who have taken these tests.</p>

  </div>
  <div class="area2">
    <div class="summary"><strong>Summary</strong></div>
    <div class="menu">
      <div class="sub-menu">
        <div><img src="./assets/images/icon-reaction.svg" alt=""></div>
        <div style="color: red;">Reaction</div>
      </div>
      <div><span><strong>80</strong></span>/100</div>
    </div>

    <div class="menu">
      <div class="sub-menu">
        <div><img src="./assets/images/icon-memory.svg" alt=""></div>
        <div style="color: orange;">Memory</div>
      </div>
      <div><span><strong>92</strong></span>/100</div>
    </div>

    <div class="menu">
      <div class="sub-menu">
        <div><img src="./assets/images/icon-verbal.svg" alt=""></div>
        <div style="color: green;">Verbal</div>
      </div>
      <div><span><strong>61</strong></span>/100</div>
    </div>

    <div class="menu">
      <div class="sub-menu">
        <div><img src="./assets/images/icon-visual.svg" alt=""></div>
        <div style="color: rgb(11, 11, 119);">Visual</div>
      </div>
      <div><span><strong>72</strong></span>/100</div>
    </div>

    <div class="submit"><strong>Continue</strong></div>

    </div>
    
</div>    
      

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chukwu Godwin Leo</a>.
  </div>
</body>
</html>
